<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<body>

<div class="row row-cols-1 row-cols-md-3">
  <!-- first div-->
  {% for des in shoes %}
  <div class="col mb-4">
    <div class="card">
      <img src="static/{{des.img}}" class="card-img-top" alt="..." height="300px" width="380px">
      <div class="card-body">
        <h5 >{{des.name}}</h5>
        <h3 class="card-title">{{des.price}}</h3>
        <p class="card-text">{{des.desc}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
